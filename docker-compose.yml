version: '3.8'

services:
  snp-guard:
    build:
      context: .
      dockerfile: Dockerfile
      platform: linux/amd64
    ports:
      - "3000:3000"
    volumes:
      - ./data:/data
      - ./certs:/certs:ro  # Optional: mount TLS certificates
    environment:
      - RUST_LOG=info
      - DATABASE_URL=sqlite:///data/snpguard.db?mode=rwc
      # Optional TLS configuration:
      # - TLS_CERT=/certs/server.crt
      # - TLS_KEY=/certs/server.key
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s