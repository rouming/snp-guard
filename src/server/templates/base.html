<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SnpGuard Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans text-slate-800">
    <nav class="bg-slate-900 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold tracking-wider hover:text-blue-300 transition">SnpGuard</a>
            <div class="flex items-center space-x-6 text-sm font-semibold">
                <a href="/" class="hover:text-blue-300 transition">Dashboard</a>
                <a href="/tokens" class="hover:text-blue-300 transition">Tokens</a>
                <form action="/logout" method="get" class="inline">
                    <button type="submit" class="hover:text-red-300 transition">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-6">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
